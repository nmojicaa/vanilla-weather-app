<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f195394978.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
            <form id="search-form" class="mb-3">
                <div class="row">
                        <div>
                            <form id="search-form"> 
                            <input type="text" 
                            id="city-input"
                            placeholder="Enter a City"
                            autocomplete="off"
                            autofocus="on"
                            class="search">
                    
                            <input 
                            id="search-input" 
                            type="submit" 
                            value="Search" 
                            class="button"/>
                            <button class="current" id="current-location">
                            Current
                            </button>
            </form>
    </div>
</form>
    <div class ="text-align">
        <h1 id="city">New York</h1>
        <ul>
            <li id="current-time">Friday 05:00</li>
            <li id="description">Clear</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
                <img src="https://openweathermap.org/img/wn/09n@2x.png"
                    alt="cloudy"
                    id="icon"
                    />
                   <strong id="temperature">15</strong>
                   <span class="units">
                    <a href="#" id="celsius" class="active">째C</a> | 
                   <a href="#" id="fahrenheit" class="active">째F</a></span>
            </div>
        </div>
        <div class="col-6">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
        </div>
      </div>
      <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sunday</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 | </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <h2> This project was
        <a
            href="https://github.com/nmojicaa/vanilla-weather-app"
            target="_blank"
            >coded</a
            ></small
        >
        by Natalia Mojica
        <small>
        </h2>
    <script src="src/app.js"></script>
  </body>
</html>
